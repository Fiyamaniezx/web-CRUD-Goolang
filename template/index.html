<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Data Motor</h1>

        <!-- Tombol Tambah Motor -->
        <a href="/tambah" class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i> Tambah Motor
        </a>

        <!-- Tabel Data Motor -->
        <h3 class="mt-4">Daftar Motor</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Merek</th>
                    <th>CC</th>
                    <th>Transmisi</th>
                    <th>Warna</th>
                    <th>Tahun</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Brand }}</td>
                    <td>{{ .EngineCapacity }}</td>
                    <td>{{ .Transmission }}</td>
                    <td>{{ .Color }}</td>
                    <td>{{ .Year }}</td>
                    <td>Rp{{ .Price }}</td>
                    <td>{{ .Stock }}</td>
                    <td>{{ .Description }}</td>
                    <td>
                        <a href="/edit?id={{ .ID }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/hapus?id={{ .ID }}" onclick="return confirm('Hapus data ini?')" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
