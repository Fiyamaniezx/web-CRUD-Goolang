<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Motor</h2>
    <form method="POST" action="/edit?id={{ .ID }}">
        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" name="name" class="form-control" value="{{ .Name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Merek</label>
            <input type="text" name="brand" class="form-control" value="{{ .Brand }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kapasitas Mesin</label>
            <input type="number" name="engine_capacity" class="form-control" value="{{ .EngineCapacity }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Transmisi</label>
            <select name="transmission" class="form-select">
                <option value="Manual" {{if eq .Transmission "Manual"}}selected{{end}}>Manual</option>
                <option value="Automatic" {{if eq .Transmission "Automatic"}}selected{{end}}>Automatic</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Warna</label>
            <input type="text" name="color" class="form-control" value="{{ .Color }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tahun</label>
            <input type="number" name="year" class="form-control" value="{{ .Year }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Harga</label>
            <input type="number" name="price" class="form-control" value="{{ .Price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stok</label>
            <input type="number" name="stock" class="form-control" value="{{ .Stock }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Deskripsi</label>
            <textarea name="description" class="form-control">{{ .Description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="/" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
